<div class="c-blocks-image-sticky_infos-list">
  {{ if title }}
    <h2 class="c-blocks-image-sticky_infos-list_section-title || c-heading -h4">{{ title }}</h2>
  {{ /if }}
  <div class="c-blocks-image-sticky_infos-list_items">
    {{ items }}
      <a href="{{ link.url }}" class="c-blocks-image-sticky_infos-list_item || o-grid -gutters-x -col-8">
        <span class="c-blocks-image-sticky_infos-list_title || c-text -body-mini || o-grid_item u-gc-1/3">
          {{ title }}
        </span>
        <span class="c-blocks-image-sticky_infos-list_text || o-grid_item u-gc-3/8">
          {{ text }}
        </span>
        <div class="c-blocks-image-sticky_infos-list_button || o-grid_item u-gc-9/9">
          <svg width="13" height="14" viewBox="0 0 13 14" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" clip-rule="evenodd" d="M2.84846 0.760284C3.06268 0.546051 3.41002 0.546051 3.62425 0.760284L4.2118 1.34784C6.14427 3.2803 9.26779 3.29658 11.2202 1.39522C11.2359 1.37916 11.2517 1.36316 11.2676 1.34724C11.4819 1.13301 11.8292 1.13301 12.0434 1.34724C12.049 1.35278 12.0544 1.3584 12.0596 1.36411C12.258 1.57931 12.2528 1.91475 12.044 2.12364C12.028 2.13955 12.0121 2.15536 11.996 2.17105C10.0947 4.12346 10.111 7.24698 12.0434 9.17938L12.6304 9.76643C12.8446 9.98059 12.8446 10.3279 12.6304 10.5422C12.4162 10.7564 12.0688 10.7564 11.8546 10.5422L11.2676 9.95522C9.84147 8.52906 9.27083 6.57106 9.55611 4.71939L1.03657 13.239C0.822341 13.4531 0.475004 13.4531 0.260772 13.239C0.0465396 13.0247 0.0465396 12.6774 0.260772 12.4631L8.93531 3.78859C7.00763 4.1728 4.93003 3.61766 3.43601 2.12364L2.84845 1.53608C2.63422 1.32185 2.63422 0.974516 2.84846 0.760284Z" fill="#3C3D3D"/>
          </svg>
        </div>
      </a>
    {{ /items }}
  </div>
</div>
