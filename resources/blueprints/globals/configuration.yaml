          -
            handle: section_social
            field:
              type: section
              display: 'Social media links'
              localizable: true
          -
            handle: social_media
            field:
              type: replicator
              localizable: true
              display: 'Social media'
              sets:
                main:
                  display: Main
                  sets:
                    email:
                      display: Email
                      icon: social-mail-send-email-message
                      fields:
                        -
                          handle: handle
                          field:
                            type: text
                            localizable: true
                            display: Email
                            validate: required
                        -
                          handle: prefix
                          field:
                            type: hidden
                            default: 'mailto:'
                            localizable: false
                    facebook:
                      display: Facebook
                      icon: social-facebook
                      fields:
                        -
                          handle: handle
                          field:
                            type: text
                            localizable: true
                            prepend: 'https://www.facebook.com/'
